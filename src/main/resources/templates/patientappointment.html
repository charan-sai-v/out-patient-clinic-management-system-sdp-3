<head>

  </style>

    } @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap");:root{--header-height: 3rem;--nav-width: 68px;--first-color: #0b2239;--first-color-light: #AFA5D9;--white-color: #F7F6FB;--body-font: 'Nunito', sans-serif;--normal-font-size: 1rem;--z-fixed: 100}  *,::before,::after{box-sizing: border-box}  body{position: relative;margin: var(--header-height) 0 0 0;padding: 0 1rem;font-family: var(--body-font);font-size: var(--normal-font-size);transition: .5s}  a{text-decoration: none}  .header{width: 100%;height: var(--header-height);position: fixed;top: 0;left: 0;display: flex;align-items: center;justify-content: space-between;padding: 0 1rem;background-color: var(--white-color);z-index: var(--z-fixed);transition: .5s}  .header_toggle{color: var(--first-color);font-size: 1.5rem;cursor: pointer}  .header_img{width: 35px;height: 35px;display: flex;justify-content: center;border-radius: 50%;overflow: hidden}  .header_img img{width: 40px}  .l-navbar{position: fixed;top: 0;left: -30%;width: var(--nav-width);height: 100vh;background-color: var(--first-color);padding: .5rem 1rem 0 0;transition: .5s;z-index: var(--z-fixed)}  .nav{height: 100%;display: flex;flex-direction: column;justify-content: space-between;overflow: hidden}  .nav_logo, .nav_link{display: grid;grid-template-columns: max-content max-content;align-items: center;column-gap: 1rem;padding: .5rem 0 .5rem 1.5rem}  .nav_logo{margin-bottom: 2rem}  .nav_logo-icon{font-size: 1.25rem;color: var(--white-color)}  .nav_logo-name{color: var(--white-color);font-weight: 700}  .nav_link{position: relative;color: var(--first-color-light);margin-bottom: 1.5rem;transition: .3s}  .nav_link:hover{color: var(--white-color)}  .nav_icon{font-size: 1.25rem}  .show{left: 0}  .body-pd{padding-left: calc(var(--nav-width) + 1rem)}  .active{color: var(--white-color)}  .active::before{content: '';position: absolute;left: 0;width: 2px;height: 32px;background-color: var(--white-color)}  .height-100{height:100vh}@media screen and (min-width: 768px){body{margin: calc(var(--header-height) + 1rem) 0 0 0;padding-left: calc(var(--nav-width) + 2rem)}  .header{height: calc(var(--header-height) + 1rem);padding: 0 2rem 0 calc(var(--nav-width) + 2rem)}  .header_img{width: 40px;height: 40px}  .header_img img{width: 45px}  .l-navbar{left: 0;padding: 1rem 1rem 0 0}  .show{width: calc(var(--nav-width) + 156px)}  .body-pd{padding-left: calc(var(--nav-width) + 188px)}}</style>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap4.min.css">
    <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap4.min.js"></script>
    <script type="text/javascript" class="init">
      $(document).ready(function () {
        $('#example').DataTable();
      });
    </script>
</head>

<body id="body-pd">
<header class="header" id="header">
  <div class="header_toggle"> <i class='fa-solid fa-bars' id="header-toggle"></i> </div>
  <div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>
</header>
<div class="l-navbar" id="nav-bar">
  <nav class="nav">
    <div> <a href="#" class="nav_logo"> <i class="fa-solid fa-notes-medical nav_logo-icon"></i> <span class="nav_logo-name">Out-Patient CMS</span> </a>
      <div class="nav_list"> <a href="patientdashboard" class="nav_link"> <i class='fa-solid fa-gauge nav_icon'></i> <span class="nav_name">Dashboard</span> </a> <a href="patientappointments" class="nav_link active"> <i class='fa-regular fa-calendar-check nav_icon'></i> <span class="nav_name">Appointments</span> </a> <a href="patientreports" class="nav_link"> <i class='fa-regular fa-file nav_icon'></i> <span class="nav_name">Report</span> </a> <a href="patientprescriptions" class="nav_link"> <i class='fi fi-rr-notebook nav_icon'></i> <span class="nav_name">Prescription</span> </a> <a href="patientprofile" class="nav_link"> <i class='fi fi-rr-user nav_icon'></i> <span class="nav_name">Profile</span> </a> <a href="patientcontact" class="nav_link"> <i class='fa-regular fa-address-book nav_icon'></i> <span class="nav_name">Contact</span> </a> </div>
    </div> <a href="#" class="nav_link"> <i class='fi fi-rr-exit av_icon'></i> <span class="nav_name">SignOut</span> </a>
  </nav>
</div>
<!--Container Main start-->
<div class="" style="margin-top: 100px">
  <div class="bg-light p-5 mx-auto">
    <p class="fs-5 text-start fw-bold pb-2">Appointments</p>
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Your Next Appointment</h5>
        <p class="card-text" th:text="'Doctor '+${appointment.getDoctor_name()}"></p>
        <p class="card-text" th:text="'Date '+${appointment.getDate()}"></p>
        <p class="card-text" th:text="'Start Time at '+${appointment.getStart_time()}"></p>
        <p class="card-text" th:text="'End Time at '+${appointment.getEnd_time()}"></p>
      </div>
    </div>
    <a href="patientdoctors"><button class="btn btn-primary" type="button">Add Appointment</button> </a>

    <!--If it is empty -->
    <div th:if="${appointmentlist.isEmpty()}">
      <div class="mx-auto p-5 ">
        <i class="fi fi-rr-calendar-clock text-center position-absolute  start-50 translate-middle" style="font-size: 120px"></i>
      </div>
      <p class="text-center pt-3">There is no appointments now <small><a href="patientdoctors">Click here to Appointment Now</a></small></p>
    </div>
    <!-- if not empty -->
    <div th:if="${!appointmentlist.isEmpty()}">
      <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
        <tr>
          <th>Doctor Name</th>
          <th>Date</th>
          <th>Time Starts</th>
          <th>Time Ends</th>
          <th>Created At</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="list : ${appointmentlist}">
          <td th:text="${list.doctor_name}"></td>
          <td th:text="${list.date}"></td>
          <td th:text="${list.start_time}"></td>
          <td th:text="${list.end_time}"></td>
          <td th:text="${list.createdAt}"></td>
        </tr>
        </tbody>
      </table>
    </div>


  </div>
</div>
<!--Container Main end-->

<script  type='text/javascript'>document.addEventListener("DOMContentLoaded", function(event) {

  const showNavbar = (toggleId, navId, bodyId, headerId) =>{
    const toggle = document.getElementById(toggleId),
            nav = document.getElementById(navId),
            bodypd = document.getElementById(bodyId),
            headerpd = document.getElementById(headerId)

// Validate that all variables exist
    if(toggle && nav && bodypd && headerpd){
      toggle.addEventListener('click', ()=>{
// show navbar
        nav.classList.toggle('show')
// change icon
        toggle.classList.toggle('fa-xmark')
// add padding to body
        bodypd.classList.toggle('body-pd')
// add padding to header
        headerpd.classList.toggle('body-pd')
      })
    }
  }

  showNavbar('header-toggle','nav-bar','body-pd','header')

  /*===== LINK ACTIVE =====*/
  const linkColor = document.querySelectorAll('.nav_link')

  function colorLink(){
    if(linkColor){
      linkColor.forEach(l=> l.classList.remove('active'))
      this.classList.add('active')
    }
  }
  linkColor.forEach(l=> l.addEventListener('click', colorLink))

});</script>
<script  type='text/javascript'>
  var myLink = document.querySelectorAll('a[href="#"]');
  myLink.forEach(function(link){
    link.addEventListener('click', function(e) {
      e.preventDefault();
    });
  });
</script>
<script src="../static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
