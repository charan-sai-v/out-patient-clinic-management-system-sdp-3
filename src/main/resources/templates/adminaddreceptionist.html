<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <!--Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css" integrity="sha512-HHsOC+h3najWR7OKiGZtfhFIEzg5VRIPde0kB0bG2QRidTQqf+sbfcxCTB16AcFB93xMjnBIKE29/MjdzXE+qw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Animate.CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <title>Admin - Add Receptionist</title>
  <style>
    @font-face { font-family: Arial !important; font-display: swap !important; }
  </style>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <style>
    ::-webkit-scrollbar {
      width: 8px;
    }
    /* Track */
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #888;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    } @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap");:root{--header-height: 3rem;--nav-width: 68px;--first-color: #0b2239;--first-color-light: #AFA5D9;--white-color: #F7F6FB;--body-font: 'Nunito', sans-serif;--normal-font-size: 1rem;--z-fixed: 100}  *,::before,::after{box-sizing: border-box}  body{position: relative;margin: var(--header-height) 0 0 0;padding: 0 1rem;font-family: var(--body-font);font-size: var(--normal-font-size);transition: .5s}  a{text-decoration: none}  .header{width: 100%;height: var(--header-height);position: fixed;top: 0;left: 0;display: flex;align-items: center;justify-content: space-between;padding: 0 1rem;background-color: var(--white-color);z-index: var(--z-fixed);transition: .5s}  .header_toggle{color: var(--first-color);font-size: 1.5rem;cursor: pointer}  .header_img{width: 35px;height: 35px;display: flex;justify-content: center;border-radius: 50%;overflow: hidden}  .header_img img{width: 40px}  .l-navbar{position: fixed;top: 0;left: -30%;width: var(--nav-width);height: 100vh;background-color: var(--first-color);padding: .5rem 1rem 0 0;transition: .5s;z-index: var(--z-fixed)}  .nav{height: 100%;display: flex;flex-direction: column;justify-content: space-between;overflow: hidden}  .nav_logo, .nav_link{display: grid;grid-template-columns: max-content max-content;align-items: center;column-gap: 1rem;padding: .5rem 0 .5rem 1.5rem}  .nav_logo{margin-bottom: 2rem}  .nav_logo-icon{font-size: 1.25rem;color: var(--white-color)}  .nav_logo-name{color: var(--white-color);font-weight: 700}  .nav_link{position: relative;color: var(--first-color-light);margin-bottom: 1.5rem;transition: .3s}  .nav_link:hover{color: var(--white-color)}  .nav_icon{font-size: 1.25rem}  .show{left: 0}  .body-pd{padding-left: calc(var(--nav-width) + 1rem)}  .active{color: var(--white-color)}  .active::before{content: '';position: absolute;left: 0;width: 2px;height: 32px;background-color: var(--white-color)}  .height-100{height:100vh}@media screen and (min-width: 768px){body{margin: calc(var(--header-height) + 1rem) 0 0 0;padding-left: calc(var(--nav-width) + 2rem)}  .header{height: calc(var(--header-height) + 1rem);padding: 0 2rem 0 calc(var(--nav-width) + 2rem)}  .header_img{width: 40px;height: 40px}  .header_img img{width: 45px}  .l-navbar{left: 0;padding: 1rem 1rem 0 0}  .show{width: calc(var(--nav-width) + 156px)}  .body-pd{padding-left: calc(var(--nav-width) + 188px)}}</style>
</head>

<body id="body-pd">
<header class="header" id="header">
  <div class="header_toggle"> <i class='fa-solid fa-bars' id="header-toggle"></i> </div>
</header>
<div class="l-navbar" id="nav-bar">
  <nav class="nav">
    <div> <a href="#" class="nav_logo"> <i class="fa-solid fa-notes-medical nav_logo-icon"></i> <span class="nav_logo-name">Out-Patient CMS</span> </a>
      <div class="nav_list"> <a href="#" class="nav_link active"> <i class='fa-solid fa-gauge nav_icon'></i> <span class="nav_name">Dashboard</span> </a> <a href="#" class="nav_link"> <i class='fa-solid fa-user-doctor nav_icon'></i> <span class="nav_name">Doctor</span> </a> <a href="#" class="nav_link"> <i class='fa-solid fa-user nav_icon'></i> <span class="nav_name">Receptionist</span> </a>  <a href="#" class="nav_link"> <i class='fi fi-rr-user nav_icon'></i> <span class="nav_name">Patient</span> </a> <a href="#" class="nav_link"> <i class='fa-regular fa-calendar-check nav_icon'></i> <span class="nav_name">Appointments</span> </a> <a href="#" class="nav_link"> <i class='fa-regular fa-file nav_icon'></i> <span class="nav_name">Report</span> </a> <a href="#" class="nav_link"> <i class='fi fi-rr-notebook nav_icon'></i> <span class="nav_name">Prescription</span> </a>  </div>
    </div> <a href="#" class="nav_link"> <i class='fi fi-rr-exit av_icon'></i> <span class="nav_name">SignOut</span> </a>
  </nav>
</div>
<!--Container Main start-->
<div class="container">


  <p class="text-center"></p>
  <div class="pt-4"></div>
  <h3 class="text-center">Add a Receptionist</h3>
  <div class="mx-auto w-25 " style="max-width:100%;">

    <form action="/adminaddreceptionist" method="post" >

      <div class="row">
        <div class="col-md-12 form-group mb-3">
          <input type="text" name="name" class="form-control" placeholder="Name" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 form-group mb-3">
          <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 form-group mb-3">
          <input type="password" name="password" placeholder="Password" class="form-control" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 form-group mb-3">
          <label for="gender">Gender</label>
          <select name="gender" id="gender" class="form-select" aria-label="select gender" required>
            <option selected>select menu</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Others</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 form-group mb-3">
          <label for="pNo">Phone Number</label>
          <input type="text" id="pNo" name="pNo" class="form-control" placeholder="Phone No" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 form-group">
          <input class="btn btn-primary w-100" type="submit" value="Submit">
        </div>
      </div>
    </form>
    <p class="text-danger text-center" th:text="${msg}"></p>
  </div>
</div>
<!--Container Main end-->


<script  type='text/javascript'>document.addEventListener("DOMContentLoaded", function(event) {

  const showNavbar = (toggleId, navId, bodyId, headerId) =>{
    const toggle = document.getElementById(toggleId),
            nav = document.getElementById(navId),
            bodypd = document.getElementById(bodyId),
            headerpd = document.getElementById(headerId)

// Validate that all variables exist
    if(toggle && nav && bodypd && headerpd){
      toggle.addEventListener('click', ()=>{
// show navbar
        nav.classList.toggle('show')
// change icon
        toggle.classList.toggle('fa-xmark')
// add padding to body
        bodypd.classList.toggle('body-pd')
// add padding to header
        headerpd.classList.toggle('body-pd')
      })
    }
  }

  showNavbar('header-toggle','nav-bar','body-pd','header')

  /*===== LINK ACTIVE =====*/
  const linkColor = document.querySelectorAll('.nav_link')

  function colorLink(){
    if(linkColor){
      linkColor.forEach(l=> l.classList.remove('active'))
      this.classList.add('active')
    }
  }
  linkColor.forEach(l=> l.addEventListener('click', colorLink))

});</script>
<script  type='text/javascript'>
  var myLink = document.querySelectorAll('a[href="#"]');
  myLink.forEach(function(link){
    link.addEventListener('click', function(e) {
      e.preventDefault();
    });
  });
</script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
